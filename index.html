<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main class="container">
      <h1 class="h1title">Welcome to ROCK PAPER AND SCISSORS!</h1>
      <h1 class="h1title">Lets Play!</h1>
      <div class="gamebox">
        <h2 class="draw">It's a draw! Try again!</h2>
        <h2 class="loss">Ooh nice try, but no you lose bro</h2>
        <h2 class="win">Niceeee! You win!</h2>
        <div id="buttons">
          <button class="rock">ROCK</button>
          <button class="paper">PAPER</button>
          <button class="scissor">SCISSOR</button>
          <button class="computer">PLAY</button>
        </div>
        <h1 class="score">0 - 0</h1>
        <h1 class="round">round - 0</h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
